name: Build APKs and Release

on:
  push:
    branches:
      - '**'           # Any branch — build debug and upload artifacts
    tags:
      - 'v*'           # Any tag starting with 'v' — build release and upload to GitHub Release
  pull_request:

jobs:
  build-debug:
    if: github.event_name != 'push' || !startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Grant execute permission to gradlew
        run: chmod +x SubaruStart_Wear/gradlew

      - name: Build Phone APK (debug)
        working-directory: SubaruStart_Wear
        run: ./gradlew :mobile:assembleDebug

      - name: Build Wear APK (debug)
        working-directory: SubaruStart_Wear
        run: ./gradlew :wear:assembleDebug

      - name: Upload Phone APK (debug)
        uses: actions/upload-artifact@v4
        with:
          name: phone-debug-apk
          path: SubaruStart_Wear/mobile/build/outputs/apk/debug/*.apk

      - name: Upload Wear APK (debug)
        uses: actions/upload-artifact@v4
        with:
          name: wear-debug-apk
          path: SubaruStart_Wear/wear/build/outputs/apk/debug/*.apk

  release:
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    needs: build-debug

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Grant execute permission to gradlew
        run: chmod +x SubaruStart_Wear/gradlew

      - name: Build Phone APK (release)
        working-directory: SubaruStart_Wear
        run: ./gradlew :mobile:assembleRelease

      - name: Build Wear APK (release)
        working-directory: SubaruStart_Wear
        run: ./gradlew :wear:assembleRelease

      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          release_name: Release ${{ github.ref_name }}
          draft: false
          prerelease: false

      - name: Upload Phone APK (release)
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: SubaruStart_Wear/mobile/build/outputs/apk/release/*.apk
          asset_name: phone-release.apk
          asset_content_type: application/vnd.android.package-archive

      - name: Upload Wear APK (release)
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: SubaruStart_Wear/wear/build/outputs/apk/release/*.apk
          asset_name: wear-release.apk
          asset_content_type: application/vnd.android.package-archive
